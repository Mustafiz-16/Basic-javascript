<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iBlog | Write Post</title>
  <link rel="stylesheet" href="css/PopularPost.css" />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>ğŸ“ iBlog Post Creator</h1>
      <p>Share your thoughts with the world</p>
    </header>

    <section class="post-editor">
      <input type="text" id="postTitle" placeholder="Post title..." />

      <textarea id="postContent" placeholder="Start writing your content here..."></textarea>

      <div class="editor-meta">
        <select id="category">
          <option value="">Select Category</option>
          <option value="Sports">Sports</option>
          <option value="Politics">Politics</option>
          <option value="Education">Education</option>
          <option value="Religion">Religion</option>
          <option value="Gaming">Gaming</option>
          <option value="International">International</option>
        </select>
        <button onclick="submitPost()">Publish</button>
      </div>
    </section>

    <section class="posts-feed" id="allPosts">
      <h2>ğŸ“° Latest Posts</h2>
      <!-- Posts will be dynamically inserted here -->
    </section>
  </div>

  <script src="js/post.js"></script>
</body>
</html>
